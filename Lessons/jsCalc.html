<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
	<h1 id="title">equals</h1>
	<input type="text" id="input1">
	<input type="text" id="input2">
	<button onclick="plus()">+</button>
	<button onclick="minus()">-</button>
	<button onclick="divide()">/</button>
	<button onclick="multiply()">*</button>

	
	<script>
	function plus(){
		let inputValue1 = document.getElementById("input1").value;
		let inputValue2 = document.getElementById("input2").value;
		document.getElementById("title").innerHTML = parseInt(inputValue1) + parseInt(inputValue2)

	}
	function minus(){
		let inputValue1 = document.getElementById("input1").value;
		let inputValue2 = document.getElementById("input2").value;
		document.getElementById("title").innerHTML = parseInt(inputValue1) - parseInt(inputValue2)

	}
	function divide(){
		let inputValue1 = document.getElementById("input1").value;
		let inputValue2 = document.getElementById("input2").value;
		document.getElementById("title").innerHTML = parseInt(inputValue1) / parseInt(inputValue2)

	}
	function multiply(){
		let inputValue1 = document.getElementById("input1").value;
		let inputValue2 = document.getElementById("input2").value;
		document.getElementById("title").innerHTML = parseInt(inputValue1) * parseInt(inputValue2)

	}
	</script>
</body>
</html>
